<div class="login-container">
    <div class="form-container">
      <h2>Register</h2>
      <form  [formGroup]="loginForm">
        <div class="form-group">
          <input type="text" id="username" placeholder="Username" required formControlName="username" name="username">
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required formControlName="password" name="password">
        </div>
        <button type="submit" (click)="postData()">Register</button>
        <button type="login" (click)="sing()">Login</button>
      </form>
    </div>
  </div>
