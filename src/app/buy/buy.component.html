<div class="login-container">
    <div class="form-container">
      <h2>Order</h2>
      <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
        <div class="form-group">
          <input type="text" id="name" placeholder="Name" required [(ngModel)]="name" name="name">
        </div>
        <div class="form-group">
          <input type="number" id="age" placeholder="Age" required [(ngModel)]="age" name="age">
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email Address" required [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
          <input type="text" id="street" placeholder="Street" required [(ngModel)]="street" name="street">
        </div>
        <div class="form-group">
          <input type="text" id="area" placeholder="Area" required [(ngModel)]="area" name="area">
        </div>
        <div class="form-group">
          <input type="text" id="pincode" placeholder="Pincode" required [(ngModel)]="pincode" name="pincode">
        </div>
        <div class="form-group">
          <input type="tel" id="phone" placeholder="Phone Number" required [(ngModel)]="phone" name="phone">
        </div>
        <button type="submit" [disabled]="!registrationForm.valid" (click)="placeOrder()">Place Order</button>
      </form>
    </div>
  </div>
