<div class="login-container">
    <div class="form-container">
      <h2>Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <input type="text" id="username" placeholder="Username" required [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required [(ngModel)]="password" name="password">
        </div>
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
        <button type="login" (click)="sing()">Singup</button>
      </form>
    </div>
  </div>
